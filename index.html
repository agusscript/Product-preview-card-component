<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img class="desk-img" src="images/image-product-desktop.jpg" alt="Imagen del perfume-producto">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Imagen del perfume-producto">
      </div>
      <div class="content-container">
        <div class="content">
        <P>P E R F U M E</P>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="first-price">$149.99</span>
        <span class="second-price">$169.99</span>
        <button type="submit" class="cart-btn">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span>Add to Cart</span>
        </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/agusscript" target="_blank">Agustin SÃ¡nchez</a>.</p>
  </footer>
</body>
</html>
